<h1 class="text-center">Registro de Productos</h1>
<div class="col-md-6 offset-md-3">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Codigo:</label>
            <input type="number" class="form-control" id="codigo" [(ngModel)] = "producto.codigo" name="codigo">
        </div>
        <div class="form-group">
            <label>Nombre:</label>
            <input type="text" class="form-control" id="nombre" [(ngModel)] = "producto.nombre" name="nombre">
        </div>
        <div class="form-group">
            <label>Marca:</label>
            <input type="text" class="form-control" id="marca" [(ngModel)] = "producto.marca" name="marca">
        </div>
        <div class="form-group">
            <label>Modelo:</label>
            <input type="text" class="form-control" id="modelo" [(ngModel)] = "producto.modelo" name="modelo">
        </div>
        <div class="form-group">
            <label>Color:</label>
            <input type="text" class="form-control" id="color" [(ngModel)] = "producto.color" name="color">
        </div>
        <div class="form-group">
            <label>Stock:</label>
            <input type="number" class="form-control" id="stock" [(ngModel)] = "producto.stock" name="stock">
        </div>
        <div class="form-group">
            <label>Precio:</label>
            <input type="number" class="form-control" id="precio" [(ngModel)] = "producto.precio" name="precio">
        </div>
        <br>
        <button class="btn btn-success">Guardar</button>
        <br>
    </form>
</div>
